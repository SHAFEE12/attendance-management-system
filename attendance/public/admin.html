<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | GEC Sheikhpura</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="container">
    <h2>🔐 Admin Panel - GEC Sheikhpura</h2>
  </nav>

  <div class="card">
    <h3>Add New Teacher</h3>
    <input type="text" id="teacherName" placeholder="Full Name" />
    <input type="email" id="teacherEmail" placeholder="Email" />
    <input type="password" id="teacherPassword" placeholder="Password" />
    <button onclick="createTeacher()">Create Teacher</button>

    <h3>Registered Teachers</h3>
    <button onclick="listTeachers()">Show All Teachers</button>
    <ul id="teacherList"></ul>

   
  </div>


  <script type="module" src="js/admin.js"></script>
</body>
</html>
