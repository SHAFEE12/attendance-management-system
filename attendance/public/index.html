 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login | GEC Sheikhpura</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

 <nav class="navbar">
    <div class="nav-left">
      <h2>📘 GEC Sheikhpura</h2>
    </div>
    <div class="nav-right">
      <button class="admin-button" onclick="window.location.href='admin-login.html'">Admin</button>
    </div>
  </nav>

  <div class="login-container">
    <h1
    >👨‍🏫 Teacher Login</h1>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p><a href="#" onclick="resetPassword()">Forgot Password?</a></p>
<!-- <spline-viewer class="robot" url="https://prod.spline.design/oXSXD49K2rXcdxi1/scene.splinecode"></spline-viewer> -->
    </div>





<script type="module" src="js/firebase-config.js"></script>

  <script type="module" src="js/main.js"></script>

<!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.21/build/spline-viewer.js"></script> -->

</body>
</html>
